<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Margot-Inspired Portfolio</title>
  <link rel="stylesheet" href="styles.css"/>

  <!-- Locomotive CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
</head>
<body data-scroll-container>
  <div data-scroll-section>

    <header class="hero" data-scroll>
      <h1 class="hero-text" data-scroll data-scroll-speed="1">Margot Priolet</h1>
      <nav class="nav">
        <a href="#projects" data-scroll-to>Work</a>
        <a href="#about" data-scroll-to>About</a>
        <a href="#contact" data-scroll-to>Contact</a>
      </nav>
    </header>

    <section id="projects" class="projects" data-scroll-section>
      <div class="project-card" data-scroll data-scroll-speed="0.3">Project One</div>
      <div class="project-card" data-scroll data-scroll-speed="0.5">Project Two</div>
      <div class="project-card" data-scroll data-scroll-speed="0.7">Project Three</div>
    </section>

    <section id="about" class="about" data-scroll-section>
      <h2 data-scroll>About Me</h2>
      <p data-scroll>Creative developer focused on design & motion.</p>
    </section>

    <section id="contact" class="contact" data-scroll-section>
      <h2 data-scroll>Get in Touch</h2>
      <p data-scroll>Email: hello@example.com</p>
    </section>

    <footer class="footer" data-scroll-section>
      <p>&copy; 2025 Margot-Inspired</p>
    </footer>

  </div>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
