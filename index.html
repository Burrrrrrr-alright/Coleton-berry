<!DOCTYPE html>
<html lang="en">
<head>
      <style>
        /* Animation CSS */
        .intro-content {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Staggered delays */
        .intro-content:nth-child(1) { animation-delay: 0.2s; }
        .intro-content:nth-child(2) { animation-delay: 0.4s; }
        .intro-content:nth-child(3) { animation-delay: 0.6s; }
        .intro-content:nth-child(4) { animation-delay: 0.8s; }

        /* Image styling */
        .animated-image {
            width: 200px;
            height: auto;
            border-radius: 50%; /* Optional circle effect */
            margin: 20px auto;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-screen"></div>

    <!-- Content container -->
    <div class="hero-section" style="text-align: center; padding: 50px;">
        <!-- Animated elements -->
        <h1 class="intro-content">Your Name</h1>
        <p class="intro-content">Creative Professional</p>
        
        <!-- Animated Image -->
        <img 
            src="your-image.jpg" 
            alt="Profile Photo" 
            class="intro-content animated-image"
        >

        <a href="#contact" class="intro-content">Contact Me</a>
    </div>

    <script>
        // Loading screen removal
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.loading-screen').style.opacity = '0';
                setTimeout(function() {
                    document.querySelector('.loading-screen').remove();
                }, 500);
            }, 1000);
        });
    </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coleton Berry Portfolio</title> <!-- ✅ Page title -->
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
</head>
<body data-scroll-container>
  <div data-scroll-section>

    <header class="hero" data-scroll>
    <div class="hero-graphics">
      <img src="images/photo1.png" class="graphic g1" alt="Photo 1">
      <img src="images/photo2.png" class="graphic g2" alt="Photo 2">
      <img src="images/photo3.png" class="graphic g3" alt="Photo 3">
      <h1 class="hero-text" data-scroll data-scroll-speed="1">Coleton Berry</h1> <!-- ✅ Hero name -->
      <nav class="nav">
        <a href="#projects" data-scroll-to>Work</a>
        <a href="#about" data-scroll-to>About</a>
        <a href="#contact" data-scroll-to>Contact</a>
      </nav>
    </header>

    <section id="projects" class="projects" data-scroll-section>
      <div class="project-card" data-scroll data-scroll-speed="0.3">Project One</div>
      <div class="project-card" data-scroll data-scroll-speed="0.5">Project Two</div>
      <div class="project-card" data-scroll data-scroll-speed="0.7">Project Three</div>
    </section>

    <section id="about" class="about" data-scroll-section>
      <h2 data-scroll>About Me</h2>
      <p data-scroll>Creative developer focused on design & motion.</p>
    </section>

    <section id="contact" class="contact" data-scroll-section>
      <h2 data-scroll>Get in Touch</h2>
      <p data-scroll>Email: hello@example.com</p>
    </section>

    <footer class="footer" data-scroll-section>
      <p>&copy; 2025 Coleton Berry</p>
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
